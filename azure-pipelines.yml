trigger:
- master

pool:
  vmImage: 'Ubuntu 16.04'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'datascienceacr4711'
    repository: 'mro-on-docker'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile.ropen'

- task: Docker@2
  inputs:
    containerRegistry: 'datascienceacr4711'
    repository: 'bokeh-on-docker'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile.bokeh'